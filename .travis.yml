language: python
python:
    - "3.7-dev"  # 3.7 development branch
install:
  - pip3 install pipenv
branches:
  only:
     - master

deploy:
  - provider: codedeploy
    revision_type: github
    access_key_id: ""
    secret_access_key: ""
    application: CodeDeployGitHubDemo-App
    deployment_group: CodeDeployGitHubDemo-DepGrp
    region: us-east-1
    sudo: enabled
    script: ./updateapp.sh
    script: ./scripts/test.sh
    
    
